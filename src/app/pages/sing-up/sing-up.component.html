<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/icon.png" alt="" width="100" height="100">
        </div>
        <h1 class="text-center">Registrate aqui </h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite su Usuario">
            <mat-hint>El Nombre de Usuario Debe Ser Unico</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contrase√±a :</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput
              placeholder="Digite su Apellido">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Nombre">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Digite su Apellido</mat-label>
            <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su Apellido">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Digite su Email</mat-label>
            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su Email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su Telefono">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>

        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
